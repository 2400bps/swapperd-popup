<html>

<body>

    <form onsubmit="onsubmit()">
        <p># of BTC</p>
        <input type="number" id="btcCount" />
        <p>Recipient's BTC address</p>
        <input type="string" id="btcAddress" />
        <p>Recipient's ETH address</p>
        <input type="string" id="ethAddress" />
        <p><button type="submit">Buy ETH with BTC</button></p>
    </form>
    <p id="result"></p>
    <script>
        window.addEventListener("message", function (message) {
            console.log(message);
        }, false);

        function onsubmit() {
            window.postMessage({
                method: "requestSwap",
                swapDetails: {
                    sendToken: "BTC",
                    receiveToken: "ETH",

                    // SendAmount and ReceiveAmount are hex encoded.
                    sendAmount: document.getElementById('btcCount').value,
                    receiveAmount: document.getElementById('btcCount').value,

                    sendTo: "0x000",
                    receiveFrom: "0x000",
                    timeLock: "1000",
                    secretHash: "1000",
                    shouldInitiateFirst: "1000",
                }
            }, "*");
        }
    </script>
</body>

</html>
